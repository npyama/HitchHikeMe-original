<!-- facebook認証ページ -->

		 	<div id="mainField" data-role="content">

			 	<a href="#page3"><div id="top_hh"></div></a>
			 	<a href="#page4"><div id="top_dr"></div></a>
			</div>
		</div>
		</div>
<!-- / TOP-ユーザーセレクトページ -->



<!-- hitchhiker用入力ページ -->
		<div data-role="page" id="page3">
		<div id="sellect_bg_hh">
			<div data-role="header">
			</div>
			<div data-role="content">
				<div id="sellect_ballon"></div>
<!--
				<p><a href="#page2">Go back</a></p>
-->
				<div id="sellect_from"></div>
				<div id="sellect_from_ballon">
					<form action="http://hichhikeme.herokuapp.com/post" method="post" data-ajax="false">
					<div id="form_from">
					<p>
						<select name="from">
							<option value="1">A</option>
							<option value="2">B</option>
							<option value="3">C</option>
							<option value="4">D</option>
							<option value="5">E</option>
						</select>
					</p>
					</div>
					</form>
				</div>


				<div id="sellect_cen_ballon">
					<div id="form_cen">
					<p><textarea name="desc" id="hitchDesc"></textarea></p>
					</div>
				</div>


				<div id="sellect_to_ballon">
					<form action="http://hichhikeme.herokuapp.com/post" method="post" data-ajax="false">
					<div id="form_to">
					<p>
						<select name="to">
							<option value="1">A</option>
							<option value="2">B</option>
							<option value="3">C</option>
							<option value="4">D</option>
							<option value="5">E</option>
						</select>
					</p>
					</div>
					</form>
				</div>

				<div id="sellect_to"></div>

					<a href="#page5"><div id="sellect_submit_hh"></div></a>
				

				</div>
		</div>
		</div>
<!-- / hitchhiker用入力ページ -->

			</div>

<!--
